<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kranor2 | Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/dino-logo.png">
                <h1>Rhett's Library</h1>
            </div>
            <div class="formbox">
                <form id="add-book" action="" method="" autocomplete="off" novalidate>
                    <div class="input-row">
                        <label for="book-title">Book Title</label><br>
                        <input type="text" id="book-title" name="book-title" required minlength="2"><br>
                        <span class="error" id="title-error" aria-live="polite"></span>
                    </div>
                    <div class="input-row">
                        <label for="author">Author</label><br>
                        <input type="text" id="author" name="author" required minlength="3"><br>
                        <span class="error" id="author-error" aria-live="polite"></span>
                    </div>
                    <div class="input-row">
                        <label for="pages">Pages</label><br>
                        <input type="tel" id= "pages" name="pages" required><br>
                        <span class="error" id="pages-error" aria-live="polite"></span>
                    </div>
                    <div class="bottom">
                        <div class="input-row-read">
                            <label for="read">Read</label>
                            <input type="checkbox" name="read" id="read"><br>
                        </div>
                        <button type="submit" title="Add book" id="submit"><i class="material-icons">add</i></button>
                    </div>
                    <input autocomplete="false" name="hidden" type="text" style="display:none;">
                </form>
            </div>
        </div>
        <div class="content">
            <h2>Shelves</h2>
            <div id="shelf"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
